<head>
    <meta charset="UTF-8" />
    <meta name="application-name" content="pscompaint" />

    <title>PSコミュニケーションズ ペイント</title>
    <link rel="stylesheet" href="./paint.css" type="text/css">
    <script type="text/javascript" src="jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="easydrag.js"></script>
    <script type="text/javascript" src="paint.js"></script>

<body>
	<div id="paper"></div>
    
	<div id="eventcatcher"></div>
    
    <div class="menu" id="seki">
        <h2>Seki</h2>
        <button title="ImageUp" id="button_file_upload" class="menu_button">
        	<img src="./icons/file_upload.png" width="64" height="64" />
        </button>
    </div>
    
    <div class="menu" id="layers">
        <h2>Layers</h2>
        <button title="Layer 1" id="button_layer1" class="selected">
        	<img src="./icons/eye_open.png" width="14" height="14" name="0" class="eye 0" alt ="Hide Layer 1"/> Layer 1
        </button>
        <button title="Layer 2" id="button_layer2">
        	<img src="./icons/eye_open.png" width="14" height="14" name="1" class="eye" alt ="Hide Layer 2"/> Layer 2
        </button>
        <button title="Layer 2" id="button_add_layer">
        	<img src="./icons/eye_open.png" width="14" height="14" name="1" class="eye" alt ="Hide Layer 2"/> Layer 2
        </button>
    </div>
